# SQLite版
services:
  app:
    build: .
    container_name: philo-app
    environment:
      DB_TYPE: sqlite
      SQLITE_DB_PATH: /app/data/philocompass.db
      PORT: 8081
    ports:
      - "8081:8081"
    volumes:
      - sqlite-data:/app/data
    restart: always

volumes:
  sqlite-data:
